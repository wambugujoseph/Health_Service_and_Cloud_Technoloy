
server:
  port: 8282

spring:
  application:
    name: smart-health-gate-way
  cloud:
    gateway:
      routes:
        - id: mainServiceModule
          uri: lb://MEDICAL-RECORDS-MAIN-SERVICE
          predicates:
            - Path=/medical-records/**
          filters:
            - name: Hystrix
              args:
                name: fallbackCommand
                fallbackUri: forward:/fallback/message

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
hystrix:
  command:
    fallbackCmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
