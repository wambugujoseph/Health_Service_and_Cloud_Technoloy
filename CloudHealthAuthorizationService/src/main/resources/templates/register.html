<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">


</head>
<body class="form-v7">
<div class="page-content">
    <div class="form-v7-content">
        <!-- <div class="form-left">
            <img src="images/form-v7.jpg" alt="form">
            <p class="text-1">Sign Up</p>
            <p class="text-2">Privaci policy & Term of service</p>
        </div> -->
        <form class="form-detail" action="/register" method="post" id="myform">
				
				    <span class="login100-form-title p-b-10">
						SmartHealth Cloud Sign Up
					</span>
            <div class="form-row">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" class="input-text">
            </div>
            <div class="form-row">
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email" class="input-text" required
                       pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="phonenumber">PHONE-NUMBER</label>
                <input type="number" name="phonenumber" id="phonenumber" class="input-text" required>
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" class="input-text" required>
            </div>
            <div class="form-row">
                <label for="comfirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Sign Up
                </button>
            </div>

            <ul class="login-more p-t-30">
                <li class="m-b-8">
						<span class="txt1">
							Forgot
						</span>

                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </li>

                <li>
						<span class="txt1">
							Already have an account?
						</span>

                    <a href="/login" class="txt2">
                        Sign in
                    </a>
                </li>
            </ul>
        </form>

    </div>
</div>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor/jquery/jquery.validate.min.js"></script>
<script src="/js/additional-methods.min.js"></script>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: function (label) {
            label.attr('id', 'valid');
        },
    });
    $("#myform").validate({
        rules: {
            email: {
                required: true,
                email: true
            },
            password: "required",
            comfirm_password: {
                equalTo: "#password"
            }
        },
        messages: {
            username: {
                required: "Please enter an username"
            },
            email: {
                required: "Please provide an email"
            },
            phonenumber: {
                required: "Please provide a phonenumber"
            },
            password: {
                required: "Please provide a password"
            },
            comfirm_password: {
                required: "Please provide a password",
                equalTo: "Wrong Password"
            }
        }
    });
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
