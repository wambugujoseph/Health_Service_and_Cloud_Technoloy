<script>
    // just for the demos, avoids form submit
    //form validate++++++++++++++++++++++++++++++++++++++
    jQuery.validator.setDefaults({
        debug: true,
        success: function (label) {
            label.attr('id', 'valid');
        },
    });
    $("#register_form").validate({
        rules: {
            email: {
                required: true,
                email: true
            },
            password: "required",
            comfirm_password: {
                equalTo: "#password"
            }
        },
        messages: {
            username: {
                required: "Please enter an username"
            },
            email: {
                required: "Please provide an email"
            },
            phonenumber: {
                required: "Please provide a phonenumber"
            },
            password: {
                required: "Please provide a password"
            },
            comfirm_password: {
                required: "Please provide a password",
                equalTo: "Wrong Password"
            },
            userId: {
                required: "Please provide a password"
            },
        }
    });

    //form submit+++++++++++++++++++++++++++++++++++++
    $("#submit").on('click', function(){
        var form =  $("#notification-section");
        var data ={
            username: $("#username").val(),
            email : $("#email").val(),
            userId : $("#userId").val(),
            phoneNumber:$("#phonenumber").val(),
            password : $("#password").val()
        }
        // send ajax
        console.log(JSON.stringify(data));
        $.ajax({
            url: 'Http://localhost:9191/register',
            type : "POST",
            dataType : 'json',
            data : JSON.stringify(data),
            contentType:"application/json;charset=UTF-8",
            success : function(result) {
                $("#register_form")[0].reset();
                form.html("Registered successfully").addClass("form-row validate-input alert alert-success");

            },
            error: function(xhr, resp, text) {
                form.html("Error during registration").addClass("form-row validate-input alert alert-warning");
            }
        });
    });


</script>
